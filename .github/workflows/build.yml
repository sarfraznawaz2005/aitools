name: Build App for Windows & Mac

on:
  push:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
          extensions: sqlite3, pdo_sqlite, sqlite, fileinfo, mbstring, tokenizer, xml, ctype, json, pdo, openssl

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Create SQLite Database File
        run: touch database/database.sqlite

      - name: Install dependencies
        run: composer install --optimize-autoloader --no-dev

      - name: Set up Laravel Environment
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Install NativePHP
        run: php artisan native:install

      - name: Build NativePHP App on Windows
        if: matrix.os == 'windows-latest'
        run: php artisan native:build win x64 -v

      - name: Build NativePHP App on macOS
        if: matrix.os == 'macos-latest'
        run: php artisan native:build mac x86 -v

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nativephp-app
          path: dist/
